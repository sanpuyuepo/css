<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript dom</title>
    <style>

    </style>
</head>
<body>
    <h1>Javascript Selector</h1>
    <p>paragraph</p>
    <p class="content">paragraph .content</p>
    <h4>Lists</h4>
    <ul id="checklist">
        <li>Apple</li>
        <li class="done">Orange</li>
        <li>Bananas</li>
        <li>Watermelon</li>
    </ul>
    <script>
        var pTags = document.getElementsByTagName('p');
        console.log(pTags);
        console.log(document.getElementById('checklist'));
        
        var firstPTag = pTags[0];
        console.log(firstPTag);
        firstPTag.innerHTML = 'new paragraph!!!'

        var li = document.getElementsByClassName('done');
        li.className = 'not yet';
        console.log(li.className);
    </script>
</body>
</html>
